<!-- 글자 입력 가능한 박스 -->

    <input value="검색"/></br>
    <input value="search"/>
</p>
<p>
    <input type="text"/></br>
    <input type="text" value="검색"/>
</p>
<p>
    <input type="number" value="1234"/>
</p>
<p>
    <input type="password" value="rladPdmswhgdkgo!"/>
</p>

</p>

    <input type="button"/></br>
    <input type="button" value="버튼"/>

</p>
<p>
    <input type="submit"/>
    <!-- 기본 값 = 제출 -->
    <input type="submit" value="버튼"/>
</p>
<p>
    <input type="file"/></br>
    <!-- 클릭시 파일 탐색기 실행(기본 값=모든 확장자) -->
    <input type="file" accept="image/*"/></br>
    <input type="file" accept="audio/*"/></br>
    <input type="file" accept="video/*"/></br>
    <input type="file" accept=".jpg, .jpeg, .png, .pdf"/>
</p>
<p>
    <input type="color"/>
    <!-- 기본값 -->
    <input type="color" value="#ff5577"/>
</p>
<p>
    <input type="checkbox"/>
    <input type="checkbox" checked/>
</p>
<p>
    <input type="radio" name="radio1"/>한식
    <input type="radio" name="radio1"/>중식
    <input type="radio" name="radio1"/>일식
    <input type="radio" name="radio1" checked/>양식
</p>
<p>
    <input type="radio" name="radio2" checked/>게임
    <input type="radio" name="radio2"/>운동
    <input type="radio" name="radio2"/>독서
</p>
<p>
    <input type="range"/></br>
    <input type="range" min="0" max="1000"/></br>
    <input type="range" min="0" max="1000" step="10"/></br>
    <input type="range" min="0" max="1000" step="10" value="10"/>
</p>
<p>
    <input type="date"/>
</p>
<p>
    <input type="month"/>
</p>
<p>
    <input type="week"/>
</p>

    <input type="time"/>
</p>
<p>
    <input type="datetime-local"/>
